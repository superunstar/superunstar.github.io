<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération Cadeau</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 20px;
        }
        #terminal {
            border: 1px solid #00ff00;
            padding: 20px;
            width: 80%;
            margin: auto;
            height: 400px;
            overflow-y: auto;
        }
        .command-line {
            display: flex;
            align-items: center;
        }
        .command-line::before {
            content: '> ';
        }
        input {
            background-color: #1e1e1e;
            color: #00ff00;
            border: none;
            width: 100%;
            outline: none;
        }
        .output {
            white-space: pre-wrap; /* to handle line breaks */
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output" class="output"></div>
        <div class="command-line" id="command-line" style="display: none;">
            <input type="text" id="input" autofocus />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
